<!DOCTYPE html>
<html>
<head>
  <title> {{ page.title }} </title>
  <meta property="wb:webmaster" content="a5376cf692b065bc" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

  <style>
    body { 
      padding-top: 75px; 
      font-family:"Microsoft YaHei",微软雅黑,"Microsoft JhengHei","Helvetica Neue",Helvetica,Arial,sans-serif;
    }

	.date {
	  margin-bottom: 12px;
	}
	
    .weibo-widget {
      margin-top: 24px;
    }

    .more-button-container {
      margin-top: 36px;
    }

    .navbar-brand {
      font-family: 'Inconsolata', sans-serif;
    }
	
	img {
	  max-width: 100%
	}
  </style>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ BASE_PATH }}/"><b>Li</b>ving <b>i</b>nside <b>t</b>he <b>M</b>atrix
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li {% if page.nav-menu == 'home' %}class="active"{% endif %}><a href="{{ BASE_PATH }}/">首页</a></li>
          <li {% if page.nav-menu == 'archive' %}class="active"{% endif %}><a href="{{ BASE_PATH }}/blog/archive.html">所有文章</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ BASE_PATH }}/blog/rss.xml">RSS</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        {{ content }}
      </div>
      <div class="col-sm-3">
        <div class="weibo-widget">
          <iframe width="100%" height="100" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=100&fansRow=2&ptype=1&speed=0&skin=1&isTitle=0&noborder=0&isWeibo=0&isFans=0&uid=1748855757&verifier=d3dc959c&dpc=1"></iframe>
        </div>
        <div>
          <ul class="posts">
            {% for post in site.posts %}
              <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% include JB/analytics %}

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>                
</html>
